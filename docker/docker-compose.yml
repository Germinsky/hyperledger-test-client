version: '2'

networks:
  net_basic:
    external: true

volumes:
    pgdata:
      driver: local

services:
  mypostgres:
    image: "postgres"
    ports:
     - "5432:5432"
    volumes:
     - pgdata:/var/lib/postgresql/db
    environment:
     - POSTGRES_PASSWORD=123456
     - POSTGRES_USER=postgres
     - POSTGRES_DB=postgres
    networks:
      - net_basic

  hyperledger-client:
    image: "hyperledger-test-client"
    ports:
      - "9001:9001"
      - "5005:5005"
    networks:
      - net_basic
    depends_on:
      - mypostgres
    environment:
      - _JAVA_OPTIONS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5005